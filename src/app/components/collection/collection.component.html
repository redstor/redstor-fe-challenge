<app-navbar></app-navbar>

<div class="layout-container">
  <!-- toDo Could you optimise this piece of code? -->
  <mat-progress-bar *ngIf="isLoading$()"></mat-progress-bar>

  <div class="gallery">
    <!-- toDO Could you improve the styling to be responsive? -->
    <ng-container *ngFor="let photo of photos$()">
      <mat-card class="gallery-item thumbnails" (click)="handleGotoPhoto(photo)">
        <img mat-card-image [src]="photo.urls.small" [alt]="photo.alt_description" />
        <mat-card-content fxLayout="row" fxLayoutAlign="end" fxLayoutGap="12px">
          <p>
            <mat-icon inline>favorite</mat-icon>
            {{ photo.likes }} likes
          </p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
