<app-navbar></app-navbar>

<div class="layout-container">
  <!-- toDo Could you optimise this piece of code? -->
  <mat-progress-bar *ngIf="isLoading"></mat-progress-bar>
  <mat-paginator [length]="30"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 30]"
    (page)="getServerData($event)"
    aria-label="Select page">
  </mat-paginator>
  <div class="gallery">
    <!-- toDo Is there another way to rewrite this with new Angular 17 features? -->
    @for(collection of collections; track collection.id) {
      <ng-container>
        <!-- toDO Could you improve the styling to be responsive? -->
        <!-- I tested I think its accepted -->
        <mat-card class="gallery-item thumbnails" [routerLink]="'/collection/' + collection.id">
          <img mat-card-image [src]="collection.cover_photo.urls.small" [alt]="collection.cover_photo.description" />
          <mat-card-content>
            <p class="title">{{ collection.title }}</p>
          </mat-card-content>
        </mat-card>
      </ng-container>
    }
    
  </div>
</div>
